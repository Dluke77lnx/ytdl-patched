name: Merge upstream

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
    inputs: {}

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
        fetch-depth: 0
    - name: Configure git
      run: |
        git config --global pull.rebase false
        git config --global core.editor true
        git config --global user.name nao20010128nao
        git config --global user.email nao20010128@gmail.com
    - name: Pull from ytdl-org/youtube-dl
      run: |
        git pull https://gitlab.com/dstftw/youtube-dl.git
    - name: Push to here
      run: |
        git remote add upstream https://nao20010128nao:${{ secrets.GH_PAT }}@github.com/nao20010128nao/ytdl-patched.git
        git push upstream HEAD:master
    - name: Create tag
      continue-on-error: true
      run: |
        git push upstream :refs/tags/youtube-dl || true
        git tag -fa youtube-dl || true
        git push upstream -f --tags || true
